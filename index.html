

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal library system</title>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body"></div>
    <div class="container mt-5">
        <center><h1 class="text-center mb-5">Personal Library</h1></center>
      <center>  <form action="" id="bookForm">
           <div class="form group mb-3">
            <label for="bookTitle">
                <h5>Title of Book</h5>
            </label>
            <input type="text" id="bookTitle" class="form-control" placeholder="Title Name" required>
        </div>
            <div class="form group mb-3">
            <label for="author">
                <h5>Author Name</h5>
           </label>
           <input type="text" id="author" class="form-control" placeholder="Author Name" required>
        </div>
           <div class="form group mb-3">
           <label for="genre">
               <h5>Genre of Book</h5>
           </label>
           <input type="text" id="genre" class="form-control" placeholder="Book Genre" required>
          </div>
           <div class="form group mb-3">
           <label for="year">
               <h5>published Year</h5>
           </label>
           <input type="number" id="year" class="form-control" placeholder="Publish Year" required>
        </div>
           <button class="btn btn-success" type="submit" id="addBtn">Add Book</button>
            <button class="btn btn-warning ml-2" type="button" id="clearBtn">Clear</button>
       </form></center>
    </div>
    <table class="table mt-4" id="bookTable" >
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody> </tbody>
    </table>
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal content">
                <div class="modal header">
                    <h4 class="modal title">Edit Book</h4>
                </div>
                <div class="modal body">
                    <form action="" id="editForm">
                        <div class="form group mb-3"></div>
                        <label for="editbookTitle">
                            <h5>Title</h5>
                        </label>
                        <input type="text" id="bookTitle" class="form-control" placeholder="Title Name" required>
                </div>
                <div class="form group mb-3"></div>
                <label for="editauthor">
                    <h5>Author</h5>
                </label>
                <input type="text" id="author" class="form-control" placeholder="Author Name" required>
            </div>
            <div class="form group mb-3"></div>
            <label for="editgenre">
                <h5>Genre</h5>
            </label>
            <input type="text" id="genre" class="form-control" placeholder="Book Genre" required>
        </div>
        <div class="form group mb-3"></div>
        <label for="edityear">
            <h5>Year</h5>       
        </label>
        <input type="number" id="year" class="form-control" placeholder="Publish Year" required>
  
  
    <input type="hidden" id="editBookId">
    <button class="btn btn-success" type="submit" id="editBtn">Save Changes</button>
    <button class="btn btn-danger ml-2" type="button" id="clsBtn" data-dismiss="modal">Close</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsedelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    </form>
</body>

</html>
